<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card_content">
                        <h5 class="card-title m p-3"> Task lists</h5>
                        <form class="m p-3">
                            <div class="form-group">
                                <label for="exampleInputTask">New task</label>
                                <input type="text" class="form-control" id="task" placeholder="Input new tasks">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="card_action m p-3">
                        <div class="form-group">
                            <h5 class="card-title"> Filter tasks</h5>
                            <input type="text" class="form-control" id="filter" aria-describedby="emailHelp"
                                placeholder="Filter tasks">
                        </div>
                        <ul class="list-group"></ul>
                        <a href="" class="btn btn-danger" id="clearTasks">Clear tasks</a>
                    </div>



                </div>


            </div>
        </div>
    </div>


    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
</body>

</html>
